<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <nav class="container">
            <h1 class="navbar-title">NAVBAR</h1>
        </nav>
    </header>

    <main class="container">

        <section class="featured-section">
            <div class="featured-content">
                <div class="featured-text">
                    <h2 class="featured-title">PLATO DESTACADO</h2>
                    <p class="featured-subtitle">LUN-VIERNES 7PM</p>
                    <p class="featured-description">DISFRUTA LA COMIDA</p>
                </div>
                <div class="featured-image">
                    <img src="img_fondo.jpg" alt="Imagen de fondo" class="featured-img">
                </div>
            </div>
        </section>


        <section class="category-buttons">
            <button class="category-btn vegana">VEGANA</button>
            <button class="category-btn frutas">FRUTAS</button>
            <button class="category-btn integral">INTEGRAL</button>
        </section>

        <section class="grid-section">
            <div class="grid-item">
                <img src="img_plato_dia.png" alt="Plato del día" class="grid-img">
                <p class="grid-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque eget tortor vitae quam.</p>
            </div>
        
            <div class="grid-item reverse">
                <img src="img_articulo.jpg" alt="Comida y artículo" class="grid-img">
                <p class="grid-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque eget tortor vitae quam.</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Footer</p>
    </footer>
</body>

</html>
